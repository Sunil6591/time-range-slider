<script src="../bower_components/platform/platform.js"></script>
<link rel="import" href="../time-range-slider.html">
<script>
    setTimeout(function() {
        var timeRangeRuler = document.querySelector('time-range-ruler');
        var timeRangeSlider = document.querySelector('time-range-slider');
        if (timeRangeRuler) {
            timeRangeRuler.setAttribute('min', '7:30');
            timeRangeRuler.setAttribute('max', '16:30');
        }
        if (timeRangeSlider) {
            timeRangeSlider.setAttribute('min', '7:30');
            timeRangeSlider.setAttribute('max', '16:30');
        }
    }, 3000);
    setTimeout(function() {
        var startInput = document.querySelector('input[name=start]');
        var endInput = document.querySelector('input[name=end]');
        if (startInput) {
            startInput.setAttribute('value', '8:30');
        }
        if (endInput) {
            endInput.setAttribute('value', '15:30');
        }
    }, 6000);

</script>
<form method="GET" style="width: 60%; margin-left: auto; margin-right: auto">
	<time-range-ruler min="8:15" max="19:00" border-color="darkblue"></time-range-ruler>
	<time-range-slider min="8:15" max="19:00" color="lightblue" border-color="darkblue" border-radius="6px">
		<input type="text" name="start" value="9:00">
		<input type="text" name="end" value="18:00">
	</time-range-slider>
	<input type="submit">
</form>
